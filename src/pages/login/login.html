<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form id="login-form4">
    <ion-list id="login-list6">
      <ion-item id="login-input9">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>
      <ion-item id="login-input10">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <div ion-text padding-left color="danger">{{loginError}}</div>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button7" ion-button color="stable" block (click)="login()">
      Log in
    </button>
  </form>
</ion-content>
