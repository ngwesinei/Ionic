<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      ByProduct
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content  id="page5">
    <ion-list *ngFor="let result of results" nopadding>
        <ion-item>
          <h3 class="h5">ProductName : {{result.title}}</h3>
          <p class="p">Target : {{result.target}}</p>
          <p class="p">Total  : ${{result.totamount}}</p>
        </ion-item>
      </ion-list>
</ion-content>
