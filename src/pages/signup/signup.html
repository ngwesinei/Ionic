<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form id="signup-form3">
    <ion-list id="signup-list5">
      <ion-item id="signup-input6">
        <ion-label>
          Name
        </ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="user.name" name="name"></ion-input>
      </ion-item>
      <ion-item id="signup-input7">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>
      <ion-item id="signup-input8">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>
      <ion-item id="signup-input9">
        <ion-label>
          Level
        </ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="user.level" name="level"></ion-input>
      </ion-item>
    </ion-list>
    <div ion-text padding-left color="danger">{{signupError}}</div>
    <button id="signup-button6" ion-button color="stable" block type="submit" 
    (click)="signup()">
      Sign up
    </button>
  </form>
</ion-content>
